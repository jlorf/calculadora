<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculadora</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="./js/index.js"></script>

</head>

<body>
  <div class="container-fluid">
    <h1 class="display-3">Calculadora</h1>
    <input type="text" id="calculadora" /><br/>
    <button type="button" class="btn btn-primary" value="7" onclick="botons(this)">7</button>
    <button type="button" class="btn btn-primary" value="8" onclick="botons(this)">8</button>
    <button type="button" class="btn btn-primary" value="9" onclick="botons(this)">9</button>
    <button type="button" class="btn btn-primary" value="/" onclick="botons(this)">/</button>
    <button type="button" class="btn btn-primary" value="*" onclick="botons(this)">x</button><br />
    <button type="button" class="btn btn-primary" value="4" onclick="botons(this)">4</button>
    <button type="button" class="btn btn-primary" value="5" onclick="botons(this)">5</button>
    <button type="button" class="btn btn-primary" value="6" onclick="botons(this)">6</button>
    <button type="button" class="btn btn-primary" value="-" onclick="botons(this)">-</button>
    <button type="button" class="btn btn-primary" value="+" onclick="botons(this)">+</button><br />
    <button type="button" class="btn btn-primary" value="1" onclick="botons(this)">1</button>
    <button type="button" class="btn btn-primary" value="2" onclick="botons(this)">2</button>
    <button type="button" class="btn btn-primary" value="3" onclick="botons(this)">3</button>
    <button type="button" class="btn btn-primary" value="." onclick="botons(this)">.</button>
    <button type="button" class="btn btn-primary" value="=" onclick="botons(this)">=</button><br />
    <button type="button" class="btn btn-primary" value="0" onclick="botons(this)">0</button>
  </div>
  <div id="temp" style="display: none;"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
